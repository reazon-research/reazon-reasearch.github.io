<aside id="sidebar" class="Sidebar" aria-label="Sidebar">
    <div class="Sidebar__animationBg"></div>
    <div class="Sidebar__container">
        <div class="Sidebar__inner">
            <a class="Sidebar__logo" href="{{ pathto(master_doc) }}">
                {% block brand_content %}
                {%- if theme_light_logo and theme_dark_logo %}
                <h1>
                    <img class="Sidebar__logoImage--light" src="{{ pathto('_static/' + theme_light_logo, 1) }}" />
                    <img class="Sidebar__logoImage--dark" src="{{ pathto('_static/' + theme_dark_logo, 1) }}" />
                </h1>
                {%- endif %}
                {% endblock brand_content %}
            </a>
            <div class="Sidebar__tree Tree">{{ navigation_tree }}</div>
            <div class="Sidebar__search Search">
                <i class="Search__icon">
                    <svg width="22" height="21" viewBox="0 0 21 21" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M16.031 14.617L20.314 18.899L18.899 20.314L14.617 16.031C13.0237 17.3082 11.042 18.0029 9 18C4.032 18 0 13.968 0 9C0 4.032 4.032 0 9 0C13.968 0 18 4.032 18 9C18.0029 11.042 17.3082 13.0237 16.031 14.617ZM14.025 13.875C15.2941 12.5699 16.0029 10.8204 16 9C16 5.132 12.867 2 9 2C5.132 2 2 5.132 2 9C2 12.867 5.132 16 9 16C10.8204 16.0029 12.5699 15.2941 13.875 14.025L14.025 13.875Z"
                            fill="currentColor" />
                    </svg>
                </i>
                <form class="Search__form" method="get" action="{{ pathto('search') }}" role="search">
                    <input class="Search__formText" placeholder="{{ _(" Search") }}" name="q" aria-label="{{ _(" Search"
                        ) }}" />
                    <input type="hidden" name="check_keywords" value="yes" />
                    <input type="hidden" name="area" value="default" />
                </form>
            </div>
        </div>
    </div>
</aside>
